{% extends 'forum/base_forum.html' %}


{% block content %}
    <h3 style="text-align: center; color: MediumSeaGreen; margin-top: 16px;">Top-20 questions:</h3>
    <ul class="list-group" style="margin-top: 25px;">
        {% for question in questions %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ question.get_absolute_url }}" style="color: MediumSeaGreen">
                    {{ question.title }}
                </a>
                <span class="badge success badge-pill">{{ question.total_votes }}</span>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
