{% extends 'forum/base_forum.html' %}


{% block content %}
    <h3 style="text-align: center; color: MediumSeaGreen; margin-top: 16px;">Tags:</h3>
    <ul class="list-group" style="margin-top: 25px;">
        {% for tag in tag_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'tag_questions_list' tag=tag.name %}" style="color: MediumSeaGreen">
                    {{ tag.name }}
                </a>
                <span class="badge success badge-pill">{{ tag.questions.count }}</span>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
