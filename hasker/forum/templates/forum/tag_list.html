{% extends 'forum/base_forum.html' %}


{% block content %}

    <ul class="list-group" style="margin-top: 50px;">
        <li class="list-group-item success"><h3 style="text-align: center;">Tags:</h3></li>
        {% for tag in tag_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="#" style="color: MediumSeaGreen">{{ tag.name }}</a>
                <span class="badge success badge-pill">...</span>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
